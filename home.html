<!DOCTYPE html>
<html>
<head>
  <title>LabSim</title>
  <style>
    body {
      background-color: cyan;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: blue;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .title {
      color: white;
      margin: 0;
    }
    .buttons {
      display: flex;
    }
    .button {
      color: white;
      background-color: blue;
      border: none;
      padding: 15px 20px;
      margin-left: 10px;
      text-decoration: none;
      cursor: pointer;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      margin: 20px;
    }
    .grid-item {
      background-color: grey;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .buttons {
        margin-top: 10px;
      }
      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">LabSim</h1>
    <div class="buttons">
      <a href="file:///C:/Users/Excalibur/lab/Kimyasal%20Tepkime%20Türleri.html" class="button">Kimyasal Tepkime Türleri</a>
      <a href="#" class="button">Kimyanın Temel Kanunları</a>
      <a href="#" class="button">Karışımları Ayırma Yöntemleri</a>
      <a href="#" class="button">Asit ve Bazlar</a>
    </div>
  </header>
  
  <div class="grid-container">
    <div class="grid-item">Grid 1</div>
    <div class="grid-item">Grid 2</div>
    <div class="grid-item">Grid 3</div>
    <div class="grid-item">Grid 4</div>
    <div class="grid-item">Grid 5</div>
    <div class="grid-item">Grid 6</div>
  </div>
</body>
</html>
